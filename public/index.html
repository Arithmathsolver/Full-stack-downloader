<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¥ Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Paste video link from YouTube, TikTok, IG, FB..." />
    
    <select id="quality">
      <option value="best">Best Available</option>
      <option value="best[height<=720]">720p</option>
      <option value="best[height<=1080]">1080p</option>
      <option value="bestvideo[height<=2160]+bestaudio">4K (2160p)</option>
    </select>
    
    <button onclick="downloadVideo()">Download</button>
    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
